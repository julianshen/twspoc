version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: tws-mongo
    ports:
      - "27017:27017"
    restart: unless-stopped

  nats:
    image: nats:latest
    container_name: tws-nats
    ports:
      - "4222:4222"
    restart: unless-stopped

  etcd:
    image: bitnami/etcd:latest
    container_name: tws-etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
      - "2380:2380"
    restart: unless-stopped
  redis:
    image: redis:6.2.6
    container_name: tws-redis
    ports:
      - "6379:6379"
    restart: unless-stopped